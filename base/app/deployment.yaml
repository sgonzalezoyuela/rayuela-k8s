apiVersion: apps/v1
kind: Deployment
metadata:
  name: rayuela
  labels:
    app.kubernetes.io/name: rayuela
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: rayuela
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rayuela
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rayuela
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: rayuela
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # ─────────────────────────────────────────────────────────────────
      # Init Container: Create databases and load seed data
      # ─────────────────────────────────────────────────────────────────
      initContainers:
        - name: init-db
          image: postgres:17-alpine
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "/scripts/init-db.sh"]
          envFrom:
            - configMapRef:
                name: rayuela-config
          env:
            - name: CENTRAL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rayuela-secrets
                  key: db-password
          volumeMounts:
            - name: init-scripts
              mountPath: /scripts
              readOnly: true
            - name: sql-data
              mountPath: /sql
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      
      # ─────────────────────────────────────────────────────────────────
      # Main Application Container
      # ─────────────────────────────────────────────────────────────────
      containers:
        - name: rayuela
          image: ghcr.io/sgonzalezoyuela/rayuela:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rayuela-config
          env:
            # ─────────────────────────────────────────────────────────
            # Database Passwords (from secrets)
            # ─────────────────────────────────────────────────────────
            - name: CENTRAL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rayuela-secrets
                  key: db-password
            - name: TENANT_T1_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rayuela-secrets
                  key: db-password
            - name: TENANT_T2_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rayuela-secrets
                  key: db-password
            # ─────────────────────────────────────────────────────────
            # OAuth2/OIDC Credentials (from secrets, optional)
            # ─────────────────────────────────────────────────────────
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: rayuela-secrets
                  key: oidc-client-id
                  optional: true
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rayuela-secrets
                  key: oidc-client-secret
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: init-scripts
          configMap:
            name: rayuela-init-db
            defaultMode: 0755
        - name: sql-data
          configMap:
            name: rayuela-sql-data
            defaultMode: 0644
      
      terminationGracePeriodSeconds: 30
