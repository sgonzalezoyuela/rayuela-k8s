apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Rayuela Development Environment
# Deploy: kubectl apply -k env/dev
# Namespace: rayuela-dev

namespace: rayuela-dev

resources:
  - namespace.yaml
  - ../../base
  - sealed-secrets/secrets.yaml

patches:
  # App image and pull policy for dev
  - path: patches/app-image.yaml
    target:
      kind: Deployment
      name: rayuela
  
  # Dev resource limits (smaller)
  - path: patches/resources.yaml
    target:
      kind: Deployment
      name: rayuela

  # Dev database storage (smaller)
  - path: patches/db-storage.yaml
    target:
      kind: StatefulSet
      name: rayuela-db

  # Dev-specific configuration
  - path: patches/configmap.yaml
    target:
      kind: ConfigMap
      name: rayuela-config

configMapGenerator:
  # Development SQL seed data files
  - name: rayuela-sql-data
    files:
      - sql/central-data.sql
      - sql/cargos-data.sql
      - sql/conceptos-data.sql
      - sql/tenant1-data.sql
      - sql/tenant2-data.sql

labels:
  - pairs:
      environment: dev
    includeSelectors: false

commonAnnotations:
  rayuela.grex.com.ar/environment: "development"
  rayuela.grex.com.ar/domain: "rayuela-dev.grex.com.ar"
