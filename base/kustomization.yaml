apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Rayuela Base Configuration
# This is the shared base for all environments (dev, prod)
# Do not apply directly - use env/dev or env/prod overlays
#
# Note: Namespace is set by each overlay (dev=rayuela-dev, prod=rayuela)

resources:
  - database
  - app

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false
