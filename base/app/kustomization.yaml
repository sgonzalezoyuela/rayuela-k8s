apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml

configMapGenerator:
  # Init script for database initialization
  - name: rayuela-init-db
    files:
      - init-db.sh
  
  # NOTE: rayuela-sql-data ConfigMap is generated per-environment
  # in env/dev/kustomization.yaml and env/prod/kustomization.yaml
  # since each environment needs different seed data.
